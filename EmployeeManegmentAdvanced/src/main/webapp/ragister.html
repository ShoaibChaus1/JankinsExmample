<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Ragistration</title>
<link rel="stylesheet" href="ragister.css">
</head>
<body >
	<div class="container">
        
            
                <form action="ragister" method="post">
                     <div class="reg"><h2>Ragister</h2></div>
                    <div class="content">
                        <div class="input-box">
                            <label for="uname">User Name:</label>
                            <input type="text" name="uname" id="uname" placeholder="Enter User Name" required>
                        </div>
    
                        <div class="input-box">
                            <label for="pword">Password:</label>
                            <input type="password" name="pword" id="pword" placeholder="Enter Password" required>
                        </div>

                        <div class="input-box">
                          <label for="cpword">Confirm Password:</label>
                          <input type="password" name="cpword" id="cpword" placeholder="Enter Password" required>
                       </div>
    
                        <div class="input-box">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                        </div>
    
                        <div class="input-box">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
                        </div>
    
                        <div class="input-box">
                            <label for="addr">Address:</label>
                            <input type="text" name="addr" id="addr" placeholder="Enter Address" required>
                        </div>
    
                        <div class="input-box">
                            <label for="mid">Email Id:</label>
                            <input type="email" name="mid" id="mid" placeholder="Enter Email ID" required>
                        </div>
    
                        <div class="input-box">
                            <label for="phno">Phone No:</label>
                            <input type="number" name="phno" id="phno" placeholder="Enter Phone Number :" required>
                        </div>

                    </div>
                    <div class="btn">
                        <input type="submit" value="Ragister">
                    </div>
                    
                </form>
            
        </div>
	
</body>
</html>
