<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addEducation.css">
    <title>Add Educations</title>
</head>

<body>
    <h2 id="greet">Add Education Details</h2>

    <div id="hr"></div>
    <din class="container">
        <section id="left">
            <div class="options">
                <ul>
                    <li><a href="login.jsp">Genral</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="education">Education</a></li>
                    <li><a href="">Experiance</a></li>
                </ul>

            </div>

        </section>

        <section id="right">
            <div class="details">
               <form action="addEducation" method="post">

                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="cmid" style="font-size: 14px;">Higher Study</label></div>
                        <div class="inp"><input type="text" name="hg" id="cmid" placeholder="Enter Higher Study" ></div>
                    </div>
                </div>

                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="pmid" style="font-size: 14px;">Field Of Study</label></div>
                        <div class="inp"><input type="text" name="fos" id="pmid" placeholder="Enter Field of Study" ></div>
                    </div>
                </div>

            
                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="phno" style="font-size: 14px;">Collage or School</label></div>
                        <div class="inp"><input type="text" name="clg" id="phno" placeholder="Enter Collage or School Name" ></div>
                    </div>
                </div>

                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="aphno" style="font-size: 14px;">Marks </label></div>
                       <div class="inp"><input type="text" name="marks" id="aphno" placeholder="Enter Marks " ></div>
                    </div>
                </div>

                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="aphno" style="font-size: 14px;">Completed By</label></div>
                       <div class="inp"><input type="text" name="year" id="aphno" placeholder="Enter Year of Completion " ></div>
                    </div>
                </div>

                <div class="items">
                    <div class="data">
                        <div class="lb"><label for="aphno" style="font-size: 14px;">Course Type</label></div>
                       <div class="inp"><input type="radio" name="type" value="Part Time">Part Time
                                        <input type="radio" name="type" value="Full Time">Full Time
                                        <input type="radio" name="type" value="Others" >Others
                    </div>
                    </div>
                </div>
                
                <div class="items">
                    <div class="btn">
                        <input type="submit" value="Upload">
                    </div>
                </div>

             </form>

            </div>
        </section>

    </din>

</body>

</html>
